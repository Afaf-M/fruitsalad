<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Salad Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('./image/tropical-fruits-background-with-copyspace-right\ \(2\).jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ffcc00;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
        }

        .navbar {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .order-button {
            padding: 10px 20px;
            background-color: #33cc33;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .tagline {
            text-align: center;
            padding: 50px;
            font-size: 36px;
            font-weight: bold;
            border-radius: 10px;
            margin: 50px;
            font-family: 'Quicksand', sans-serif;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Fruit Salad Bar</div>
        <div class="navbar">
            <a href="#">Fruit Salads</a>
            <a href="#">Fruits & Chickpeas Combo</a>
            <a href="#">Fresh Juices</a>
        </div>
        <button class="order-button">Order Online</button>
    </div>

    <div class="tagline">
        Get it Fresh & Crisp
    </div>

    <div class="footer">
        Address: Gulshan Iqbal, Shop 23, Karachi<br>
        Contact: 021-33445566
    </div>
</body>
</html>
